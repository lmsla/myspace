"4965": "中,IPsec 從遠端電腦收到的封包具有不正確的安全性參數索引 (SPI)  這通常是因為損毀的硬體損毀封包 如果這些錯誤持續發生，請確認從遠端電腦傳送的封包與此電腦收到的封包相同 此錯誤也可能表示與其他 IPsec 實施的互通性問題 在此情況下，如果未阻礙連線，則可以忽略這些事件,System,IPsec Driver"
