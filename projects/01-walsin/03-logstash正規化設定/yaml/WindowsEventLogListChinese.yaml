"4960": "中,IPsec 卸載了未通過完整性檢查的輸入封包 如果此問題持續發生，則可能表示網路有問題，或封包正在傳送到這部電腦時遭到修改 確認從遠端電腦傳送的封包與此電腦收到的封包相同 此錯誤也可能表示與其他 IPsec 實施的互通性問題,System,IPsec Driver"
